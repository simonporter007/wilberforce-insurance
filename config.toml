baseurl = "/"
languageCode = "en-gb"
title = "Wilberforce Travel Insurance"
theme = "hugo-creative-theme"

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more informtion take a look at the README.

	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Wilberforce Travel Insurance"
	description = "Wilberforce Travel Insurance, providing you with the best quotes in travel insurance."

	# The path must be relative to the static folder
	favicon = "img/favicon.ico"


	# Navigation
	[params.navigation]
		brand = "Wilberforce Travel Insurance"

		[params.navigation.links]
			about     = "About"
			services  = "Quote"
			contact   = "Contact"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Wilberforce Travel Insurance"
		subtitle   = ""
		buttonText = "About Us"


	# About section
	[params.about]
		headline    = "In business since 1924!"
		description = "We can claim to be Hull’s oldest independent Insurance Brokers, in fact, to celebrate our 80th Birthday we entered and won the Insurance Times Broker of the Year Award and were also awarded the “Investors in People” award.<br /><br />Having never advertised in the past, all our business generated by word of mouth and recommendation – indeed some of our clients are third generation members of families we have dealt with! Despite the growth of on-line comparison sites our clients still appreciate our friendly professional attitude and service unlike the cold call centre attitude of some of our competitors."
		buttonText  = "Find out more"


	# Service section
	[params.services]
		headline = "What we can offer"
        buttonText = "Get A Quote Now!"

        [[params.services.list]]
			icon = "maki make-fw maki-airport"
			title = "Travel Insurance"
			description = "Our panel of insurers can cater for most holidays"

        [[params.services.list]]
            icon = "maki make-fw maki-skiing"
            title = "Winter Sports"
            description = "Extreme sports? Our insurers have you covered"

        [[params.services.list]]
            icon = "maki make-fw maki-rocket"
            title = "Single Trip"
            description = "We have a range of single trip policies to offer"

        [[params.services.list]]
            icon = "maki make-fw maki-lodging"
            title = "Multi Trip"
            description = "Our multi trip policies are great value for money"

    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
	[params.aside]
		headline = "Get the Creative Theme for Hugo"

		[params.aside.button]
			text = "Download now"
			link = "//github.com/digitalcraftsman/hugo-creative-theme"

	# Contact section
	[params.contact]
		headline = "Contact us!"
		description = "Send us a message or get in touch for information on what else we can offer."
		phone = "+44 (0)1482 627383"
		email = "hello@wilberforceinsurance.co.uk"

        [params.contact.form]
            # Set custom strings for the form if your native
            # language isn't English
            name = "Name"
            email = "Email"
            message = "Message"
            submit = "Send message"
